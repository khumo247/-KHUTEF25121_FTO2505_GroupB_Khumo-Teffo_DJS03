<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PodcastApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation -->
  <nav class="top-nav" aria-label="Main navigation">
    <div class="nav-container">
      <div class="nav-left">
        <button class="menu-btn" aria-label="Open menu" title="Menu">â‰¡</button>
        <h1 class="logo">Podcast<span>App</span></h1>
      </div>

      <div class="nav-center">
        <div class="search-bar" role="search" aria-label="Search podcasts">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21L15 15M17 10c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7 7 3.134 7 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
          <input id="search-input" type="search" placeholder="Search podcasts..." aria-label="Search podcasts" />
        </div>
      </div>

      <div class="nav-right">
        <button class="profile-btn" aria-label="Open profile" title="Profile">ðŸ‘¤</button>
      </div>
    </div>
  </nav>

  <main class="container" id="main-content">
    <header>
      <div class="filters">
        <p class="filters-label"><strong>Filter by:</strong></p>

        <label class="visually-hidden" for="genre-filter">Filter by genre</label>
        <select id="genre-filter" aria-label="Filter by genre">
          <option value="All Genres">All Genres</option>
        </select>

        <label class="visually-hidden" for="sort-filter">Sort</label>
        <select id="sort-filter" aria-label="Sort podcasts">
          <option>Recently Updated</option>
          <option>Most Popular</option>
          <option>Newest</option>
        </select>
      </div>
      <hr />
    </header>

    <section class="podcast-grid" id="podcast-grid" aria-live="polite" aria-label="Available podcasts">
      <!-- Cards injected by JavaScript -->
    </section>
  </main>

  <!-- Modal -->
  <div id="podcast-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-panel" role="document">
      <button class="close-modal" aria-label="Close" id="close-modal">&times;</button>
      <div class="modal-inner" id="modal-inner"><!-- injected --></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
